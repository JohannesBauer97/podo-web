<div class="container mx-auto flex flex-row my-5 px-5">
  <!-- Responsive Contact Info (address, phone, opening times) -->
  <div class="flex flex-col sm:flex-row sm:justify-between w-full mb-9 justify-center self-center">
    <!-- Address -->
    <div class="flex flex-col items-center mb-4 sm:mb-0 sm:w-1/3">
      <div
        class="bg-gray-100 hover:bg-lime-500 hover:text-white text-lime-500 rounded-full p-8 transition ease-in-out duration-300">
        <fa-icon [icon]="faMapLocationDot" class="text-3xl"></fa-icon>
      </div>
      <p class="mt-3 font-semibold text-center" >Adresse</p>
      <span class="mt-2 text-center" >Bahnhofstraße 12<br>14789 Wusterwitz</span>
    </div>
    <!-- Phone -->
    <div class="flex flex-col items-center mb-4 sm:mb-0 sm:w-1/3">
      <a
        aria-label="Anrufen bei +4933839329063"
        class="bg-gray-100 hover:bg-lime-500 hover:text-white text-lime-500 rounded-full p-8 transition ease-in-out duration-300"
        href="tel:+4933839329063">
        <fa-icon [icon]="faPhone" class="text-3xl"></fa-icon>
      </a>
      <p class="mt-3 font-semibold  text-center" >Telefon</p>
      <a class="mt-2 text-gray-700 text-center hover:underline" href="tel:+4933839329063">+49 33839 329063</a>
    </div>
    <!-- Opening Hours -->
    <div class="flex flex-col items-center mb-4 sm:mb-0 sm:w-1/3">
      <div
        class="bg-gray-100 hover:bg-lime-500 hover:text-white text-lime-500 rounded-full p-8 transition ease-in-out duration-300">
        <fa-icon [icon]="faBusinessTime" class="text-3xl"></fa-icon>
      </div>
      <p class="mt-3 font-semibold  text-center" >Öffnungszeiten</p>
      <span class="mt-2 text-gray-700 text-center"
            >Mo-Do: 08:00-16:00 Uhr<br>Termine außerhalb der Öffnungszeiten<br>nach Vereinbarung möglich</span>
    </div>
  </div>

</div>
